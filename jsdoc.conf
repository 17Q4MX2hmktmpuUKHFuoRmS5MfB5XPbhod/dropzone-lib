{
  "opts": {
    "template": "./node_modules/ink-docstrap/template",
    "destination": "./docs/",
    "recurse": true,
    "readme": "./README.md"
  },
  "tags": {
    "allowUnknownTags": true,
    "dictionaries": ["jsdoc","closure"]
  },
  "source": {
    "include": "./lib",
    "includePattern": ".+\\.js(doc)?$",
    "excludePattern": "(^|\\/|\\\\)_"
  },
  "plugins": ["plugins/markdown"],
  "templates": {
    "systemName": "dropzone-lib",
    "cleverLinks": false,
    "monospaceLinks": false,
    "theme": "lumen", 
    "linenums": true
  }
}
