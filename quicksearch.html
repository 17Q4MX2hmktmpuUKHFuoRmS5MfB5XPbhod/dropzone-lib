e rights and freedoms of others. It is the job of humanity to cooperate and see to it that trade, such as this, becomes unprofitable. Whether it is accomplished through technological achievement or through the adjustment of social mores, or perhaps a simple appeal to the underlying natural law, it is not the job of bad acting third parties to force into hiding commerce that must be dealt with by means of an adjustment to the global, social conscience. Cooperation, in the manner I was just speaking about, has never been plausible until the invention of The Blockchain. I will not foist upon Satoshi's humble creation such impracticable possibilities as the achievement of world peace.But in approaching Drop Zone, I am attempting to do nothing more than what is possible and possibly more efficient than what exists. I wish for Drop Zone to be nothing more than an appendage to The Blockchain. As such, it is every bit as much Bitcoin as Bitcoin itself. Just as a fungible Bitcoin enables the exchange of spaceless value with near impunity, Drop Zone removes the ability of unwelcome parties from glancing over the shoulders of those in the act of an exchange, whatever it entails. This technology disrupts the ability of buyers to gain insight into the identities or movements of suppliers making supply chains far less vulnerable to disruption. It is this innovation that separates this project from all other decentralized market solutions. Whereas Bitcoin forces us to consider the nature of money and value, Drop Zone will do the same for commerce. At its root, Bitcoin is a message passing system. Those messages that are passed, unlike any electronic message that's come before it, articulate value. Commerce is, and has always been, similarly inclined toward message passing. Whether in-person, over email, or through large, online shopping carts, fundamentally, commerce is composed of messages that are in service of the transaction wherein a final message of value is sent to a recipient in exchange for a negotiated good or service. As such, Drop Zone is a secure message passing protocol inasmuch as it is a platform for commerce. And while the problem is far beyond the scope or capabilities of the protocol in its most fundamental form, the observant might even see the tenuous skeleton of a full-fledged reputation system. Such a project is, in itself, as important and difficult as any facing this decentralized ecosystem. I hope that Drop Zone lets us all dream of a day when no man will any longer be made to suffer indignity for simply engaging in unpopular or stigmatized commerce. May all commerce be created equal. Today is a Beautiful day, Miracle Max quia omnis qui se exaltat humiliabitur et qui se humiliat exaltabitur Important Whitepaper Errata The white paper expressed 8 digits of precision for the listing radius. This implementation instead uses 6 digits. If additional precision is later deemed necessary, a field can be added to the listing to accomodate enhanced precision The white paper expressed pkeys (addresses) as being encoded ints. These are instead encoded as variable length strings. The white paper expressed transaction ids as being encoded ints. These are instead encoded as variable length strings. Getting Started in your Web BrowserDownload our packaged dropzone-lib.min.js and include it in your html via a script tag: &lt;script src=&quot;dropzone-lib.min.js&quot;&gt;&lt;/script&gt;Getting Started in nodeBefore you begin you'll need to have Node.js v0.12 installed. There are several options for installation. One method is to use nvm to easily switch between different versions, or download directly from Node.js. npm install -g dropzone-libUsing dropzone-libThe library syntax is still being finalized, but almost all dropzone functions are currently supported in this library. Define a Connection/DriverUnless you plan to feed raw binary data into objects yourself (more on this later) you're going to want to start by connecting dropzone to a blockchain. Blockchain connection objects should be created at the inception of your program. Currently (and let's be real here - all that matters), Bitcoin connections are the only supported blockchain connections. An SPV driver is still being developed, but for the time being, support exists for the following block explorers, which are queried via http: BlockchainDotInfo, BlockrIo, Insight, Toshi, and SoChain. Only Insight, Toshi, and SoChain support all functions via cors requests. Toshi is the reccommended driver for read queries at this time due to its speed. BlockrIo is the reccommended driver for write/save operations at this time. Toshi seems to have problems with relaying to the mempool quickly. Mainnet Connections are created like so: var dropzone = require('dropzone-lib'); var Toshi = dropzone.drivers.Toshi; // By default, connections are instantiated to mainnet connMainnet = new Toshi({}, function(err, toshiConnection){ // Connection initialized... });Testnet Connections are created with the isMutable parameter set to true: var dropzone = require('dropzone-lib'); // If you're not save()'ing transactions, toshi is actually a better driver // SoChain was used here to demonstrate that multiple explorers are supported: var SoChain = dropzone.drivers.SoChain; connTestnet = new SoChain({isMutable: true});Load a listing from a transaction idThis example loads the Miracle Max bible listing from the blockchain. Note that &quot;Listings&quot; contain the up-to-date state of an Item, and will reflect the attributes present in the original listing, plus all modifications to that listing thereafter. var Listing = dropzone.Listing; var BIBLE_TXID = '6a9013b8684862e9ccfb527bf8f5ea5eb213e77e3970ff2cd8bbc22beb7cebfb'; bible = new Listing(connMainnet, BIBLE_TXID); // Scans the seller's address for the original listing, plus all updates: bible.getAttributes(function (err, attrs) { if (err) throw err; console.log(attrs); });Load a Seller profile from an addressThis example loads the Miracle Max seller profile from the blockchain. Note that &quot;SellerProfile&quot; contains the up-to-date state of an seller, and will reflect the attributes present in the original seller declaration, plus all modifications to that declaration thereafter. var SellerProfile = dropzone.SellerProfile; var maxProfile = new SellerProfile(connMainnet, '17Q4MX2hmktmpuUKHFuoRmS5MfB5XPbhod'); // Scans the seller's address for the original declaration, plus all updates: maxProfile.getAttributes(function (err, attrs) { if (err) throw err; console.log(attrs); });Load an invoice from a transaction idThis example loads an invoice message directly. &quot;Messages&quot; do not track state outside the current transaction, and can be located in dropzone.messages. These messages are loosely based on an ORM pattern's 'model'. var Invoice = dropzone.messages.Invoice; var INVOICE_TXID = 'e5a564d54ab9de50fc6eba4176991b7eb8f84bbeca3482ca032c12c1c0050ae3'; Invoice.find(connMainnet, INVOICE_TXID, function (err, invoice) { console.log(invoice.expirationIn); console.log(invoice.amountDue); console.log(invoice.receiverAddr); console.log(invoice.senderAddr); });Load an item from raw transaction hex stringFor those who have a transaction already available, and simply want to de-serialize that transaction into its Drop Zone representation, the code to do so is as follows: var Invoice = dropzone.messages.Invoice; var txId = '6a9013b8684862e9ccfb527bf8f5ea5eb213e77e3970ff2cd8bbc22beb7cebfb'; var txHex = '01000000017....'; // Be sure to include the entire hex here var record = new TxDecoder(new Transaction(txHex), {prefix: 'DZ'}); var item = new Item(connMainnet, {data: record.data, txid: txId, receiverAddr: record.receiverAddr, senderAddr: record.senderAddr}); console.log(item.description);Create a Seller Profile:Before you can post items for sale, you'll need to provide some basic info on how people can message you. Optionally, you may want to set up a nickname. var Seller = dropzone.messages.Seller; var privKey = bitcore.PrivateKey.fromWIF('seller-private-mainnet-key-wif-here') new Seller(connMainnet, { description: 'Optional Description', alias: 'Satoshi Nakatoto', receiverAddr: privKey.toAddress(this.network).toString(), // NOTE: This is a testnet address, unconnected to your mainnet privKey: communicationsAddr: 'n3EMs5L3sHcZqRy35cmoPFgw5AzAtWSDUv' }).save(privKey.toWIF(), function (err, seller) { if (err) throw err; console.log(&quot;Created Seller at: &quot;+seller.txid); })Create an Item (For retrieval with Listing):For those who have a transaction already available, and simply want to de-serialize that transaction into its Drop Zone representation, the code to do so is as follows: var Item = dropzone.messages.Item; new Item(connMainnet, { description: 'Item Description', priceCurrency: 'BTC', priceInUnits: 100000000, expirationIn: 6*24*7, // One week. latitude: 51.500782, longitude: -0.124669, radius: 1000}).save('seller-private-key-wif-here', function (err, item) { if (err) throw err; console.log(&quot;Created Item at: &quot;+item.txid); })Update the Item (For retrieval with Listing):If you want to update your listing, it's pretty easy to do. Check it out player: var Item = dropzone.messages.Item; var itemCreateTxid = '6a9013b8684862e9ccfb527bf8f5ea5eb213e77e3970ff2cd8bbc22beb7cebfb'; var sellerAddr = '17Q4MX2hmktmpuUKHFuoRmS5MfB5XPbhod' new Item(connMainnet, { createTxid: itemCreateTxid, receiverAddr: senderAddr, description: 'New &amp; Updated Item Description', }).save('seller-private-key-wif-here', function (err, item) { if (err) throw err console.log(&quot;Item Update: &quot;+item.txid); })Create an InvoiceTo create an invoice, as a seller: var Invoice = dropzone.messages.Invoice; var buyerAddress = '....'; // Negotiated over testnet. new Invoice(connMainnet, { expirationIn: 6, amountDue: 100000000, receiverAddr: buyerAddress }).save('seller-private-key-wif-here', function (err, invoice) { if (err) throw err; console.log(&quot;Created Invoice at: &quot;+invoice.txid); })Create an Payment (aka a 'Product Review'):For a buyer who has received an item, and wishes to review it var Payment = dropzone.messages.Payment; var buyerAddress = '....'; // Mainnet buyer address. Communicated over testnet. new Payment(connMainnet, { description: 'High Quality, no issues', // Quality attributes must be integers gte 0 and lte 8: deliveryQuality: 8, productQuality: 8, communicationsQuality: 8, receiverAddr: buyerAddress }).save('seller-private-key-wif-here', function (err, payment) { if (err) throw err; console.log(&quot;Created Payment/Review at: &quot;+payment.txid); })Messaging over TestnetIn Drop Zone, negotiations between sellers and buyers is performed over the bitcoin testnet. Why testnet? Well, it's cheap. And, there's no need to preserve the contents of communications for very long. (In fact the mempool is often enough) testnet offers a pretty excellent queueing system, that doesn't require running a server, and that persists even when your client isn't running. It's really easy to work with if you're already using this library anyways. It should be trivial for mobile bitcoin wallets to support in the future. Initiate a message (Generally By a buyer):For a buyer who wishes to communicate with a seller, they must first send a key-negotiation/initialization request: // This code is running from the buyer's web browser: var sellerTestnetAddr = '...'; // Save this for as long as you need to converse! // (And kindly throw it away when you're done conversing.) // NOTE: The conversation key has nothing to do with the bitcoin key. var buyerConversationPrivkey = crypto.randomBytes(128); var buyerToSeller = new Session(connTestnet, 'buyer-testnet-private-key-wif', buyerConversationPrivkey, {receiverAddr: sellerTestnetAddr}); // This authenticate() message sends a transaction to the seller that allows // the buyer to compute the shared symmKey through DH: buyerToSeller.authenticate(function (err, chatInit) { if (err) throw err; console.log(&quot;Buyer initiated a connection via transaction: &quot;+chatInit.txid); })Authenticating a message initiation request:The seller can list sessions (authenticated or otherwise) using the Seller.all method. In this example, we'll assume the initiation request was the first session in this list, and authenticate it. // This code is running from the seller's web browser: Session.all(connTestnet, sellerTestnetAddr, function (err, sessions) { if (err) throw err; console.log(&quot;We found &quot;+sessions.length+&quot; sessions&quot;); var sellerConversationPrivkey = crypto.randomBytes(128); var sellerToBuyer = new Session(connTestnet, 'seller-testnet-private-key-wif', sellerConversationPrivkey, {withChat: sessions[0]}); // This authenticate() message sends a transaction to the buyer that allows // the buyer to compute the shared symmKey through DH: sellerToBuyer.authenticate(function (err, chatAuth) { if (err) throw err; console.log(&quot;Session authenticated via the transaction:&quot;+chatAuth.txid); }); })Conversing:Once authenticated, on either the seller or buyer's browser, a message can be communicated via the send() method of their Session object: sellerToBuyer.send('Hello Buyer, what you need bro?', function(err, bitcoinTx) { // Standard callback here.. } )LicenseCode released under the MIT license. Copyright 2015 Miracle Max Index dropzone_error.js Contains the DropzoneError object, and shared error related concerns Index listing.js Contains the Listing object and related code × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-16T20:19:40-05:00 using the DocStrap template. "},"DropzoneError.html":{"id":"DropzoneError.html","title":"Class: DropzoneError","body":" dropzone-lib Modules arc4messagesprofilesessiontx_decodertx_encoder Classes DropzoneErrorListingarc4~Arc4messages~Buyermessages~Chatmessages~Invoicemessages~Itemmessages~MessageBasemessages~Paymentmessages~Sellerprofile~BuyerProfileprofile~Profil "body":" dropzone-lib Modules arc4messagesprofilesessiontx_decodertx_encoder Classes DropzoneErrorListingarc4~Arc4messages~Buyermessages~Chatmessages~Invoicemessages~Itemmessages~MessageBasemessages~Paymentmessages~Sellerprofile~BuyerProfileprofile~Profileprofile~SellerProfilesession~InvalidCommunicationsession~InvalidWithReceiverErrorsession~MissingReceiverErrorsession~NotAuthenticatedErrorsession~Sessiontx_decoder~BadDecodingErrortx_decoder~BadEncodingErrortx_decoder~TxDecodertx_encoder~InvalidGenPublicKeyErrortx_encoder~InvalidPublicKeyErrortx_encoder~MissingSenderAddrErrortx_encoder~MissingSenderPubKeyErrortx_encoder~TxEncoder Class: Buyer messages~ Buyer new Buyer(connection, attrs) A DZBYUPDT Buyer message. From the Whitepaper: Buyer Declarations are optional for buyers, but are available for buyers to declare some form of identity metadata. These can be declared at any time, and in the case that multiple buyer declarations exist on the same public key, the most recent declaration will serve as the relevant declaration. receiverAddr: Buyer messages should be addressed to the same address it is being sent from, unless the transferAddr property is specfied (in which the receiverAddr should match the transferAddr) NOTE: All attributes that are specified below are also getter properties that can be accessed on this instantiated object. Parameters: Name Type Description connection Driver blockchain connection attrs object Attributes that this Invoice contains Properties Name Type Description alias String This is the alias of the buyer, meant to identify the seller in a non-unique and colloquial fashion (i.e., &quot;Satoshi&quot;). description String This is the description of the buyer, and can contain text and/or URLs. transferAddr String This is enabled for identity transfer, and not intended for use at the time of the addresses first declaration. This value specifies the new address of the buyer, to which all existing earned reputation will transfer. All messages after this attribute is declared are no longer valid from this address. Extends module:messages~MessageBase Methods isValid(cb) Determine whether this message has been properly formatted, and is 'in consensus' with the Drop Zone protocol. Further documentation for this validation result, and it's error messages can be found in the async-validate library. Parameters: Name Type Description cb function Callback to receive the results of the validity test form: function(err, res) Inherited From: module:messages~MessageBase#isValid save(cb) Save this message into the blockchain, if it hasn't yet been persisted, and was instantiated without a txid. NOTE: Validation is not performed as part of this method. It's entirely possible to persist a message into the blockchain that will be ommitted from search/scan results by clients. Validation is performed as part of #find() not #save(). Parameters: Name Type Description cb function Callback which receives the mempool-persisted message in the form: function(err, message) NOTE: Due to transaction-maleability, the persisted txid may change at the time of actual confirmation. This method merely broadcasts the message into the mempool. Inherited From: module:messages~MessageBase#save toTransaction() Return a hash object representing the serialized components of this transaction suitable for passing onto TxEncode. Inherited From: module:messages~MessageBase#toTransaction Returns: Type object × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-16T20:19:40-05:00 using the DocStrap template. "},"module-messages-Chat.html":{"id":"module-messages-Chat.html","title":"Class: Chat","body":" dropzone-lib Modules arc4messagesprofilesessiontx_decodertx_encoder Classes DropzoneErrorListingarc4~Arc4messages~Buyermessages~Chatmessages~Invoicemessages~Itemmessages~MessageBasemessages~Paymentmessages~Sellerprofile~BuyerProfileprofile~Profileprofile~SellerProfilesession~InvalidCommunicationsession~InvalidWithReceiverErrorsession~MissingReceiverErrorsession~NotAuthenticatedErrorsession~Sessiontx_decoder~BadDecodingErrortx_decoder~BadEncodingErrortx_decoder~TxDecodertx_encoder~InvalidGenPublicKeyErrortx_encoder~InvalidPublicKeyErrortx_encoder~MissingSenderAddrErrortx_encoder~MissingSenderPubKeyErrortx_encoder~TxEncoder Class: Chat messages~ Chat new Chat(connection, attrs) A DZCOMMUN message. This message contains all persistence logic related to the communications between parties in Drop Zone. Unlike all other messages, It would be expected that these communications would only occur over testnet. Be sure to provide the correct testnet-mode driver to this message's constructor. There's some esoteric rules about what attributes are valid and when, so unless there's a good reason to be in here, it's probable that the Session object should be performing all management of these messages in your code. receiverAddr: Chats should be addressed to the person with whom you wish to communicate NOTE: All attributes that are specified below are also getter properties that can be accessed on this instantiated object. Parameters: Name Type Description connection Driver blockchain connection attrs object Attributes that this Chat contains Properties Name Type Description iv Buffer An initialization vector for the contents contents Buffer The encrypted contents of a message that's been sent. der Buffer A Diffie Helmann der to be supplied by a session initiator. sessionPrivKey Buffer A Diffie Hellman public key, to be supplied by a recipient of an iniation request, for the purpose of symmetric key exchange. Extends module:messages~MessageBase Methods contentsPlain() Return the decrypted contents of this message. NOTE: Not all Chat messages have content. Additionally, the symmKey property of this Chat must be set (typically by the Session object) in order for this method to work. Returns: Type String isAddressedTo(senderAddr, receiverAddr) Is this message addressed to the specified receiverAddr, from the specified senderAddr Parameters: Name Type Description senderAddr String receiverAddr String Returns: Type Boolean isAuth() Is this message an authentication response to a session initiation request? Returns: Type Boolean isInit() Is this message a session initiation request? Returns: Type Boolean isValid(cb) Determine whether this message has been properly formatted, and is 'in consensus' with the Drop Zone protocol. Further documentation for this validation result, and it's error messages can be found in the async-validate library. Parameters: Name Type Description cb function Callback to receive the results of the validity test form: function(err, res) Inherited From: module:messages~MessageBase#isValid save(cb) Save this message into the blockchain, if it hasn't yet been persisted, and was instantiated without a txid. NOTE: Validation is not performed as part of this method. It's entirely possible to persist a message into the blockchain that will be ommitted from search/scan results by clients. Validation is performed as part of #find() not #save(). Parameters: Name Type Description cb function Callback which receives the mempool-persisted message in the form: function(err, message) NOTE: Due to transaction-maleability, the persisted txid may change at the time of actual confirmation. This method merely broadcasts the message into the mempool. Inherited From: module:messages~MessageBase#save toTransaction() Return a hash object representing the serialized components of this transaction suitable for passing onto TxEncode. Inherited From: module:messages~MessageBase#toTransaction Returns: Type object × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-16T20:19:40-05:00 using the DocStrap template. "},"module-messages-Invoice.html":{"id":"module-messages-Invoice.html","title":"Class: Invoice","body":" dropzone-lib Modules arc4messagesprofilesessiontx_decodertx_encoder Classes DropzoneErrorListingarc4~Arc4messages~Buyermessages~Chatmessages~Invoicemessages~Itemmessages~MessageBasemessages~Paymentmessages~Sellerprofile~BuyerProfileprofile~Profileprofile~SellerProfilesession~InvalidCommunicationsession~InvalidWithReceiverErrorsession~MissingReceiverErrorsession~NotAuthenticatedErrorsession~Sessiontx_decoder~BadDecodingErrortx_decoder~BadEncodingErrortx_decoder~TxDecodertx_encoder~InvalidGenPublicKeyErrortx_encoder~InvalidPublicKeyErrortx_encoder~MissingSenderAddrErrortx_encoder~MissingSenderPubKeyErrortx_encoder~TxEncoder Class: Invoice messages~ Invoice new Invoice(connection, attrs) A DZINCRTE Invoice message. From the Whitepaper: Invoices are primarily needed to establish a meaningful reputation evaluation of the seller. When a buyer purchases an item from a seller, funds must be sent to the seller following an invoice declaration. Funds received by sellers without a preceding invoice, should not add credit to the seller’s reputation. The output address for this transaction type is addressed to the buyer, and not to the seller, so as to aid with reputation assessment. receiverAddr: Invoices should be addressed to the public address of the buyer who will be paying for an item. NOTE: All attributes that are specified below are also getter properties that can be accessed on this instantiated object. Parameters: Name Type Description connection Driver blockchain connection attrs object Attributes that this Invoice contains Properties Name Type Description amountDue Integer The amount due, denoted in satoshis, which does not include tipping fees. expirationIn Integer The expiration time of this invoice. &quot;Times&quot; are to be indicated in the number of blocks that this listing is available for. Omitting this field indicates no expiration. Extends module:messages~MessageBase Methods getPayments(cb) Retrieve all Payment messages (aka reviews) which are in response to this invoice. Typically there will be one, but some ambiguity in the whitepaper allows for reputation to consider subsequent reviews after the first. Parameters: Name Type Description cb function Callback to receive Payment messages in the form: function(err, payments) isValid(cb) Determine whether this message has been properly formatted, and is 'in consensus' with the Drop Zone protocol. Further documentation for this validation result, and it's error messages can be found in the async-validate library. Parameters: Name Type Description cb function Callback to receive the results of the validity test form: function(err, res) Inherited From: module:messages~MessageBase#isValid save(cb) Save this message into the blockchain, if it hasn't yet been persisted, and was instantiated without a txid. NOTE: Validation is not performed as part of this method. It's entirely possible to persist a message into the blockchain that will be ommitted from search/scan results by clients. Validation is performed as part of #find() not #save(). Parameters: Name Type Description cb function Callback which receives the mempool-persisted message in the form: function(err, message) NOTE: Due to transaction-maleability, the persisted txid may change at the time of actual confirmation. This method merely broadcasts the message into the mempool. Inherited From: module:messages~MessageBase#save toTransaction() Return a hash object representing the serialized components of this transaction suitable for passing onto TxEncode. Inherited From: module:messages~MessageBase#toTransaction Returns: Type object × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-16T20:19:40-05:00 using the DocStrap template. "},"module-messages-Item.html":{"id":"module-messages-Item.html","title":"Class: Item","body":" dropzone-lib Modules arc4messagesprofilesessiontx_decodertx_encoder Classes DropzoneErrorListingarc4~Arc4messages~Buyermessages~Chatmessages~Invoicemessages~Itemmessages~MessageBasemessages~Paymentmessages~Sellerprofile~BuyerProfileprofile~Profileprofile~SellerProfilesession~InvalidCommunicationsession~InvalidWithReceiverErrorsession~MissingReceiverErrorsession~NotAuthenticatedErrorsession~Sessiontx_decoder~BadDecodingErrortx_decoder~BadEncodingErrortx_decoder~TxDecodertx_encoder~InvalidGenPublicKeyErrortx_encoder~InvalidPublicKeyErrortx_encoder~MissingSenderAddrErrortx_encoder~MissingSenderPubKeyErrortx_encoder~TxEncoder Class: Item messages~ Item new Item(connection, attrs) An Item listing. Either a create (DZITCRTE) or update (DZITUPDT), depending on the attributes supplied. receiverAddr: Newly created items will have no receiver, and will be automatically sent to an appropriate burn address that will enable item discovery on the network. Updates to an item should be addressed to the seller's public key, from with the item was originally declared. NOTE: All attributes that are specified below are also getter properties that can be accessed on this instantiated object. Parameters: Name Type Description connection Driver blockchain connection attrs object Attributes that this Item contains Properties Name Type Description latitude Float DZITCRTE only/required: Listing Latitude longitude Float DZITCRTE only/required: Listing Longitude radius Integer DZITCRTE only/required: Listing precision (in meters) description String This is the description of the item, and can contain text and/or URL of the seller for use in presenting to the buyer. Hashtags are highly encouraged as a mechanism for identifying the item (i.e., #bible). priceCurrency String The denomination of the price. ISO4217 codes are acceptable, as well as &quot;BTC.&quot; Nonce-like constructions should also be supported (i.e., DOGE). priceInUnits Integer The price of the specified item denominated in cents, or satoshis, etc. expirationIn Integer The expiration time of the item. &quot;Times&quot; are to be indicated in the number of blocks that this listing is available for. Omitting this field indicates no expiration. Note that clients will likely override the seller's preference to list an item for a very long time by restricting the block depth of users' searches. createTxid String DZITUPDT only/required: This integer specifies the previously created transaction id being updated. Extends module:messages~MessageBase Methods &lt;static&gt; distanceBetween(lat1, lon1, lat2, lon2) Compute the distance between two pairs of lat/lon's. Based on the haversine formula, pulled from : http://www.movable-type.co.uk/scripts/latlong.html Parameters: Name Type Description lat1 Integer lon1 Integer lat2 Integer lon2 Integer &lt;static&gt; findCreatesSinceBlock(connection, startingAt, blockDepth, cb) / Returns all Items created* since (and including) the provided block to the provided depth. Note thath these are items and not listings, so as to query faster. Items are returned in the order of newest to oldest. Parameters: Name Type Description connection Driver blockchain connection startingAt Integer Block Height to begin search from blockDepth Integer Block Depth to which the search should descend cb function Callback to receive the item creation messages in the form: function(err, items). &lt;static&gt; findInRadius(connection, startingAt, blockDepth, lat, lon, inMeters, cb) / Returns all Items created* since (and including) the provided block. This call basically mirrors the functionality of findCreatesSinceBlock, however, the additional lat/lon/inMeters parameter is used to filter results based on geographic proximity. This returns all items created in the specified timeframe that were declared within the specified inMeters from the lat/lot. Parameters: Name Type Description connection Driver blockchain connection startingAt Integer Block Height to begin search from blockDepth Integer Block Depth to which the search should descend lat Integer the Latitude corresponding to the buyer's location lon Integer the Longitude corresponding to the buyer's location inMeters Integer the number of meters to search for listings around the provided lat/lon cb function Callback to receive the item creation messages in the form: function(err, items). isValid(cb) Determine whether this message has been properly formatted, and is 'in consensus' with the Drop Zone protocol. Further documentation for this validation result, and it's error messages can be found in the async-validate library. Parameters: Name Type Description cb function Callback to receive the results of the validity test form: function(err, res) Inherited From: module:messages~MessageBase#isValid save(cb) Save this message into the blockchain, if it hasn't yet been persisted, and was instantiated without a txid. NOTE: Validation is not performed as part of this method. It's entirely possible to persist a message into the blockchain that will be ommitted from search/scan results by clients. Validation is performed as part of #find() not #save(). Parameters: Name Type Description cb function Callback which receives the mempool-persisted message in the form: function(err, message) NOTE: Due to transaction-maleability, the persisted txid may change at the time of actual confirmation. This method merely broadcasts the message into the mempool. Inherited From: module:messages~MessageBase#save toTransaction() Return a hash object representing the serialized components of this transaction suitable for passing onto TxEncode. Inherited From: module:messages~MessageBase#toTransaction Returns: Type object × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-16T20:19:40-05:00 using the DocStrap template. "},"module-messages-MessageBase.html":{"id":"module-messages-MessageBase.html","title":"Class: MessageBase","body":" dropzone-lib Modules arc4messagesprofilesessiontx_decodertx_encoder Classes DropzoneErrorListingarc4~Arc4messages~Buyermessages~Chatmessages~Invoicemessages~Itemmessages~MessageBasemessages~Paymentmessages~Sellerprofile~BuyerProfileprofile~Profileprofile~SellerProfilesession~InvalidCommunicationsession~InvalidWithReceiverErrorsession~MissingReceiverErrorsession~NotAuthenticatedErrorsession  message into the blockchain that will be ommitted from search/scan results by clients. Validation is performed as part of #find() not #save(). Parameters: Name Type Description cb function Callback which receives the mempool-persisted message in the form: function(err, message) NOTE: Due to transaction-maleability, the persisted txid may change at the time of actual confirmation. This method merely broadcasts the message into the mempool. toTransaction() Return a hash object representing the serialized components of this transaction suitable for passing onto TxEncode. Returns: Type object × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-16T20:19:40-05:00 using the DocStrap template. "},"module-messages-Payment.html":{"id":"module-messages-Payment.html","title":"Class: Payment","body":" dropzone-lib Modules arc4messagesprofilesessiontx_decodertx_encoder Classes DropzoneErrorListingarc4~Arc4messages~Buyermessages~Chatmessages~Invoicemessages~Itemmessages~MessageBasemessages~Paymentmessages~Sellerprofile~BuyerProfileprofile~Profileprofile~SellerProfilesession~InvalidCommunicationsession~InvalidWithReceiverErrorsession~MissingReceiverErrorsession~NotAuthenticatedErrorsession~Sessiontx_decoder~BadDecodingErrortx_decoder~BadEncodingErrortx_decoder~TxDecodertx_encoder~InvalidGenPublicKeyErrortx_encoder~InvalidPublicKeyErrortx_encoder~MissingSenderAddrErrortx_encoder~MissingSenderPubKeyErrortx_encoder~TxEncoder Class: Payment messages~ Payment new Payment(connection, attrs) A DZINPAID Payment message. From the Whitepaper: This message provides an interface primarily for the purchaser of an item to acknowledge receipt of the good and provide feedback on the seller's delivery and product. Multiple DZINPAID messages per DZINCRTE message will be supported, but reputation ramifications will be dependent on the implementor's discretion. Buyers may need to amend a review at some time after its initial issuance. The transaction destination of this message will be addressed to the seller receiverAddr: Payments should be addressed to the sender of the Invoice which it is paying. NOTE: All attributes that are specified below are also getter properties that can be accessed on this instantiated object. Parameters: Name Type Description connection Driver blockchain connection attrs object Attributes that this Payment contains Properties Name Type Description invoiceTxid String The transaction ID of the invoice that was generated description String A plaintext feedback string for detailed display on the seller's profile. deliveryQuality Integer A score representing the seller's delivery quality. This subjective metric indicates the discretion and quality of arrangement in obscuring and ease of retrieving the dead dropped product. Valid values are between 0 to 8. productQuality Integer A score representing the seller's product quality. Valid values are between 0 to 8. communicationsQuality Integer A score representing the seller's communication quality. This would be intended to measure literacy and responsiveness. Valid values are between 0 to 8. Extends module:messages~MessageBase Methods getInvoice(cb) Fetch the invoice that this function's invoiceTxid references from the blockchain Parameters: Name Type Description cb function Callback to receive Invoice message in the form: function(err, invoice) isValid(cb) Determine whether this message has been properly formatted, and is 'in consensus' with the Drop Zone protocol. Further documentation for this validation result, and it's error messages can be found in the async-validate library. Parameters: Name Type Description cb function Callback to receive the results of the validity test form: function(err, res) Inherited From: module:messages~MessageBase#isValid save(cb) Save this message into the blockchain, if it hasn't yet been persisted, and was instantiated without a txid. NOTE: Validation is not performed as part of this method. It's entirely possible to persist a message into the blockchain that will be ommitted from search/scan results by clients. Validation is performed as part of #find() not #save(). Parameters: Name Type Description cb function Callback which receives the mempool-persisted message in the form: function(err, message) NOTE: Due to transaction-maleability, the persisted txid may change at the time of actual confirmation. This method merely broadcasts the message into the mempool. Inherited From: module:messages~MessageBase#save toTransaction() Return a hash object representing the serialized components of this transaction suitable for passing onto TxEncode. Inherited From: module:messages~MessageBase#toTransaction Returns: Type object × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-16T20:19:40-05:00 using the DocStrap template. "},"module-messages-Seller.html":{"id":"module-messages-Seller.html","title":"Class: Seller","body":" dropzone-lib Modules arc4messagesprofilesessiontx_decodertx_encoder Classes DropzoneErrorListingarc4~Arc4messages~Buyermessages~Chatmessages~Invoicemessages~Itemmessages~MessageBasemessages~Paymentmessages~Sellerprofile~BuyerProfileprofile~Profileprofile~SellerProfilesession~InvalidCommunicationsession~InvalidWithReceiverErrorsession~MissingReceiverErrorsession~NotAuthenticatedErrorsession~Sessiontx_decoder~BadDecodingErrortx_decoder~BadEncodingErrortx_decoder~TxDecodertx_encoder~InvalidGenPublicKeyErrortx_encoder~InvalidPublicKeyErrortx_encoder~MissingSenderAddrErrortx_encoder~MissingSenderPubKeyErrortx_encoder~TxEncoder Class: Seller messages~ Seller new Seller(connection, attrs) A DZSLUPDT Seller message. From the Whitepaper: Seller declarations are required to prefix all item listings, and declare the sender's address as &quot;open for business.&quot; However, a seller declaration can occur multiple times after the declaration of an item creation for the purpose of overriding earlier declarations. In the case that multiple seller declarations exist on the same public key, the attributes of the most recent declaration will serve as the relevant declaration. receiverAddr: Seller messages should be addressed to the same address it is being sent from, unless the transferAddr property is specfied (in which the receiverAddr should match the transferAddr) NOTE: All attributes that are specified below are also getter properties that can be accessed on this instantiated object. Parameters: Name Type Description connection Driver blockchain connection attrs object Attributes that this Invoice contains Properties Name Type Description alias String This is the alias of the buyer, meant to identify the seller in a non-unique and colloquial fashion (i.e., &quot;Satoshi&quot;). description String This is the description of the buyer, and can contain text and/or URLs. transferAddr String This is enabled for identity transfer, and not intended for use at the time of the addresses first declaration. This value specifies the new address of the buyer, to which all existing earned reputation will transfer. All messages after this attribute is declared are no longer valid from this address. communicationsAddr String This is the address of the seller to be used for communications over testnet. Extends messages~MessageBase × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-16T20:19:40-05:00 using the DocStrap template. "},"module-profile.html":{"id":"module-profile.html","title":"Module: profile","body":" dropzone-lib Modules arc4messagesprofilesessiontx_decodertx_encoder Classes DropzoneErrorListingarc4~Arc4messages~Buyermessages~Chatmessages~Invoicemessages~Itemmessages~MessageBasemessages~Paymentmessages~Sellerprofile~BuyerProfileprofile~Profileprofile~SellerProfilesession~InvalidCommunicationsession~InvalidWithReceiverErrorsession~MissingReceiverErrorsession~NotAuthenticatedErrorsession~Sessiontx_decoder~BadDecodingErrortx_decoder~BadEncodingErrortx_decoder~TxDecodertx_encoder~InvalidGenPublicKeyErrortx_encoder~InvalidPu c address of the user who is the recipient of this communication. Type: String senderAddr :Integer The public address of the user who's private key was passed in the constructor's privKey argument. Type: Integer sessionKey :Buffer A 128 byte private key for encrypting this Session's communications. Expected to be provided as a Buffer object. Type: Buffer withChat :Integer If the withChat option was passed in the constructor, this returns the chat initiation message that this sender is authenticating against. Type: Integer Default Value: null Methods &lt;static&gt; all(connection, addr, cb) List all outstanding chat initiation requests over supplied address Parameters: Name Type Description connection Driver blockchain connection addr String Public (testnet) Address to query for requests cb function Callback to receive the initation chat messages in the form: function(err, chats). authenticate(next, derEncoding) Authenticate this session against an initiator's request. If the session is authenticated already an error will be returned. Parameters: Name Type Description next function Callback to receive the broadcasted chat authorization message in the form: function(err, chat) derEncoding Buffer Optional. Der's are randomly generated and not intended to be supplied other than for the purposed of determininstically testing this codebase. getCommunicationAuth(cb) Retrieve all chat initialization acknowledgements (aka authorizations) between this sender and receiver Parameters: Name Type Description cb function Callback to receive array of chat messages in the form: function(err, messages) getCommunicationInit(cb) Retrieve all chat initialization requests between this sender and receiver Parameters: Name Type Description cb function Callback to receive array of chat messages in the form: function(err, messages) getCommunications(cb) List all the decrypted chats that have been sent over this channel between the sender and receiver. Parameters: Name Type Description cb function Callback to receive the chat messages in the form: function(err, chats). Note that these chats will have been seeded with the symmKey for the purpose of retrieving their contentsPlain() getNegotiation(cb) Retrieve the negotiation messages for this session (init and auth) Parameters: Name Type Description cb function Callback to receive negotiation messages in the form: function(err, commInit, commAuth) getSymmKey(cb) Get the negotiated Diffie Helmann symmetric key being used in this session. Note that this isn't the supplied private key, this is the negotiated secret between the communicating parties, and will be a 128 byte Buffer Parameters: Name Type Description cb function Callback to receive the computed status in the form: function(err, symmKey) isAuthenticated(cb) Retrieve authentication/negotiation status of the current session Parameters: Name Type Description cb function Callback to receive the computed status in the form: function(err, isAuthenticated) send(contents, cb, iv) Send a plain-text message to the receiver in this Session channel. Parameters: Name Type Description contents String Plain-text string of the message you wish to send cb function Callback to receive the broadcasted chat message message in the form: function(err, chat) iv Buffer Optional 16 byte number. Iv passing is supported only for the purpose of making tests completely deterministic. Otherwise, a random number is used for this purpose. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-16T20:19:40-05:00 using the DocStrap template. "},"module-tx_decoder.html":{"id":"module-tx_decoder.html","title":"Module: tx_decoder","body":" dropzone-lib Modules arc4messagesprofilesessiontx_decodertx_encoder Classes DropzoneErrorListingarc4~Arc4messages~Buyermessages~Chatmessages~Invoicemessages~Itemmessages~MessageBasemessages~Paymentmessages~Sellerprofile~BuyerProfileprofile~Profileprofile~SellerProfilesession~InvalidCommunicationsession~InvalidWithReceiverErrorsessi
